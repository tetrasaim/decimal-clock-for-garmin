name: Build Garmin Watchface
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/jasonreeder/monkeyc:latest # משתמש באימג' מוכן של גרמין
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Key File
        run: |
          echo "${{ secrets.GARMIN_DEV_KEY }}" | base64 -d > developer_key.der

      - name: Build Project
        run: |
          # פקודת הבנייה הרשמית של גרמין בתוך הקונטיינר
          monkeyc -o bin/watchface.prg -f monkey.jungle -y developer_key.der -d fenix7
